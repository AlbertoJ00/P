<mat-toolbar color="primary" > Crud de usuarios </mat-toolbar>


<div class="container">
<table class="table" >
<thead>
    <tr>
        <th scope="col" >ID</th>
        <th scope="col" >Name</th>
        <th scope="col" >Lastname</th>
        <th scope="col" >occupation</th>
        <th scope="col" >Action</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let item of allUser">
    
    <th scope="row"> {{item.id}} </th>
    <td>{{item.name}}</td>
    <td>{{item.lastName}}</td>
    <td>{{item.ocupation}}</td>
    <td class="btnact" >
        <button class="btnAdd" color="primary" mat-raised-button [routerLink]="['edit',item.id]" > Edit </button>
        <button class="btnDelete" color="primary" mat-raised-button  (click)="deleteUser(item.id)" > Delete </button>
    </td>
    </tr>
    
</tbody>
</table>

</div>
<div class="buttons">
<button class="btnAdd1" color="primary" mat-raised-button  routerLink="/create" > Agregar </button>
<button class="btnBack" color="primary" mat-raised-button (click)="dashboardModule()" > Volver al dashboard </button>

</div>
